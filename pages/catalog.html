

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div ng-controller="catalogController">
            <div class="row background">
                <h2>Вкусные капкейки</h2>
                <div ng-repeat="cupcake in cupcakes" class="col-sm-4 position" >
                    <h3>{{cupcake.title}}</h3>
                    <img class="img-thumbnail" src="{{cupcake.image}}">
                    <p class="description">{{cupcake.description}}</p>
                    <p class="price"> Цена: {{cupcake.price}} руб./шт.</p>
                    <button class="btn btn-primary btn-lg" type="submit">Заказать</button>
                </div>
            </div>
        </div>
    </div>
   <div class="col-sm-1"></div> 
</div>
